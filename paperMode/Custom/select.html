	
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puzzle time!</title>
	<style type = "text/css">
		canvas {
			width: 1024px;
			height: 720px;
		}
		td {
			border-width: 1px;
			border-color: black;
			border-style: solid;
		}
		tr {
			border-width: 1px;
			border-color: black;
			border-style: solid;
		}
		table {
			border-width: 1px;
			border-color: darkslateblue;
			border-style: solid;
		}
		#pset {
			visibility: collapse;
		}
		#cstm {
			visibility: collapse;
		}
	</style>
    
    <script type="text/javascript" src="setup.js"></script>
</head>
<body>

	<form name="myForm" action="Puzzl.html" onsubmit="return puzSetup()" method="post">
		<table>
			<tr>
				<td>Pick a pic!
					<input type="file" onchange="addNewPic()">
					<img src="" height="200" alt="Image preview...">
				</td>
				<td>
					<input type="radio" name="ptype" value="ps">Choose a preset size!
					<input type="radio" name="ptype" value="cs">Make your own dimensions!
					<input type="button" onclick="chooseTypeValues()">
				</td>
			</tr>
			<tr id="pset">
				<td>Choose the number of Rows x Columns you want your puzzle to have!
					<input list="presets" name="presets">
					<datalist id="presets">
						<option value="2x2">
						<option value="4x6">
						<option value="5x5">
						<option value="6x4">
						<option value="8x12">
						<option value="10x10">
						<option value="12x8">
						<option value="16x20">
						<option value="20x16">
						<option value="20x20">
					</datalist>
				</td>
				<td>Choose an image size (the values listed refer to the longer side of the image)!
					<select name="presetimgsize" id="presetimgsize">
						<option value="orgsz">Original Size
						<option value="200">200
						<option value="300">300
						<option value="400">400
						<option value="500">500
						<option value="600">600
						<option value="700">700
						<option value="800">800
						<option value="900">900
						<option value="1000">1000
						<option value="1100">1100
						<option value="1200">1200
						<option value="1300">1300
						<option value="1400">1400
						<option value="1500">1500
						<option value="1600">1600
					</select>
				</td>
			</tr>
			<tr id="cstm">
				<td>
    				<input type="number" name="rows" id="rows" min="1" max="50"></input>
				</td>
				<td>
    				<input type="number" name="columns" id="columns" min="1" max="50"></input>
				</td>
				<td>
    				<input type="number" name="width" id="width" min="50" max="2000"></input>
				</td>
				<td>
					<input type="number" name="height" id="height" min="50" max="2000"></input>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit"></input>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
